{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block body %}
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container" style="margin-top: 1rem">

  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <div class="e-profile">
              <div class="row">
                <div class="col-12 col-sm-auto mb-3">
                  <div class="mx-auto" style="width: 140px;">
                    <div class="d-flex justify-content-center align-items-center rounded" style="height: 140px; background-color: rgb(233, 236, 239);">
                        <img src="https://cdn1.iconfinder.com/data/icons/user-avatars/57/cook-512.png" alt="Admin" class="rounded-circle" width="150">
                    </div>
                  </div>
                </div>
                <div class="col d-flex flex-column flex-sm-row justify-content-between mb-3">
                  <div class="text-center text-sm-left mb-2 mb-sm-0">
                    <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap">{{ full_name }}</h4>
                      <p class="mb-0">@{{ user.username }}</p>
                  </div>
                  <div class="text-center text-sm-right">
                    <span class="badge badge-secondary">administrator</span>
                    <div class="text-muted"><small>Dołączono {{ join_date }}</small></div>
                  </div>
                </div>
              </div>
              <ul class="nav nav-tabs">
                <li class="nav-item"><a href="" class="active nav-link">Edytuj dane</a></li>
              </ul>
              <div class="tab-content pt-3">
                <div class="tab-pane active">
                    <form class="form" method="POST" style="width: 50%; margin-left: auto; margin-right: auto;">
                      {% csrf_token %}
                      <fieldset class="form-group">
                          {{ profile_form|crispy }}
                      </fieldset>
                      <div class="form-group" style="text-align: center">
                          <button class="btn btn-primary" type="submit">Zapisz</button>
                      </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
