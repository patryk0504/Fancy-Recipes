{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/add_comment.css' %}">

<div class="container">
<div class="card" style="margin-left: auto; margin-right: auto;">
    <div class="row">
        <div class="col-10" style="margin-left: auto; margin-right: auto;">
            <div class="comment-box ml-2">
                <h4>Add a comment</h4>
                <form method="POST" class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="comment-btns mt-2">
                    <div class="row">
                        <div class="col-6">
                            <div class="pull-left"> <button type="button" class="btn btn-danger btn-sm" onclick="location.href = '{% url 'recipe_page' recipe_id=recipe_id %}';">Back</button> </div>
                        </div>
                        <div class="col-6">
                            <div class="float-right"> <button type="submit" class="btn btn-success send btn-sm">Send <i class="fa fa-long-arrow-right ml-1"></i></button> </div>
                        </div>
                    </div>
                </div>
                </form>

            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
