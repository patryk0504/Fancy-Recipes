{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
    {{ block.super }}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
{% endblock %}

{% block body %}
{% load static %}

<!-- MDBootstrap Datatables  -->
<link href="{% static 'css/addons/datatables.min.css' %}" rel="stylesheet">

<!-- jQuery -->
<script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>

<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

<!-- MDBootstrap Datatables  -->
<script type="text/javascript" src="{% static 'js/addons/datatables.min.js' %}"></script>

<!--Dynamic Veritcal Table Script-->
<script type="text/javascript" src="{% static 'js/table_script.js' %}"></script>

<style>
    #row:hover {
        background-color: darkgray;
    }
</style>
<section class="table-section">
    <table id="dtDynamicVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
           width="100%">
        <thead class="txt-txt">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Added</th>
            <th scope="col">Author</th>
        </tr>
    </thead>
        <tbody class="txt-txt">
        {% for recipe in recipes %}
        <tr id="row" class='clickable-row' onclick="window.location='{% url 'recipe_page' recipe_id=recipe.id %}'" style="cursor: pointer">
            <td>{{ recipe.name }}</td>
            <td>{{ recipe.add_date }}</td>
            <td> {{ recipe.author }} </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</section>


{% endblock %}
